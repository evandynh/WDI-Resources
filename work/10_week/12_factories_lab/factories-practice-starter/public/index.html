<!DOCTYPE html>
<html ng-app="GAPokedex">
<head>
	<title>WDI Angular Pokedex!</title>
	<link rel="stylesheet" type="text/css" href="css/cutestrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="/js/app.js"></script>
	<script src="/js/pokemonFactory.js"></script>
</head>
<body ng-controller="PokemonController as pokeCtrl">
	<div class="wrapper-large">
		<h1>WDI Pokedex!</h1>
		<section class="grid">
			<div class="column--light">
				<ol>
					<li>
						<a>Pokemon names should appear here!</a>
					</li>
				</ol>
			</div>

			<div id="loading">
				<img src="/img/pokeballLoader.gif">
			</div>

			<div id="profile">
				Profile Info will appear here...
			</div>
		</section>
	</div>
</body>
</html>

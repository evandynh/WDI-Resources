<!DOCTYPE html>
<html ng-app="TheCriminalsApp">
  <head>
    <meta charset="utf-8">
    <title>The Criminals App</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  </head>
  <body>
    <section ng-controller="CriminalsController as criminalsCtrl">
      <div class="heading">
        <h1>Infamous Criminals</h1>
      </div>

      <ul id="criminals">
        <li ng-repeat="criminal in criminalsCtrl.all">
          <span ng-click ="criminalsCtrl.updateStatus(criminal)" class="status {{criminal.status}}">{{criminal.status}}</span>
          {{criminal.name}}
          <em>{{criminal.location}}</em>
          <button ng-click="criminalsCtrl.deleteCriminal(criminal)" class="delete">X</button>
        </li>
      </ul>

      <form id="newCriminal" ng-submit="criminalsCtrl.addCriminal()">
        <div>
          <label for="name">Name:</label>
          <input type="text" name="name" ng-model="criminalsCtrl.newCriminal.name">
        </div>
        <div>
          <label for="location">Location:</label>
          <input type="text" ng-model="criminalsCtrl.newCriminal.location" name="location">
        </div>
        <div>
          <label for="status">Status:</label>
          <select name="status" ng-model="criminalsCtrl.newCriminal.status">
            <option value="dead">Dead</option>
            <option value="alive">Alive</option>
            <option value="unknown">Unknown</option>
          </select>
        </div>
        <div>
          <input type="submit" value="Add Criminal">
        </div>
      </form>

    </section>

    <script src="./js/app.js" charset="utf-8"></script>
    <script src="./js/criminalsController.js" charset="utf-8"></script>
  </body>
</html>
